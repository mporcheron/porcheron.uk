{%- assign cache = site.time | date: '%s%N' -%}
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}" class="h-100">
    <head>
		{%- include head.html -%}
	</head>
    <body class="d-flex flex-md-row flex-column align-items-stretch">
		{%- include sidebar.html -%}
		<main class="w-100">
			{{- content -}}
			<footer class="text-center my-md-0 my-3">
				<p class="small m-0 py-md-3 p-0">
					&copy; Martin Porcheron {{ site.time | date: "%Y" }}.<br>
					<a href="/privacy" title="Privacy Policy and cookies information for this website">Privacy and cookies information</a>
				</p>
			</footer>
		</main>
		<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}?{{ cache }}"></script>
		<script src="{{ '/assets/js/porcheron.min.js' | relative_url }}?{{ cache }}"></script>
    </body>
</html>
