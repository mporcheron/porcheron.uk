- title: Pulling Back the Curtain on the Wizards of Oz
  introduction: I presented work on a reflective use of the Wizard of Oz methodology, presented at [ACM CSCW 2020](https://cscw.acm.org/2020/) conference. The paper adopted an auto-ethnographic ethnomethodological analysis to describe the intricacies in deploying 'voice-controlled vacuums' through the Wizard of Oz approach. Download the paper and citation information [from my publications list](/pubs/#porcheron2021pulling).
  url: https://www.youtube-nocookie.com/embed/IMYt-AcjzI4?si=bF04pC-ouDviSgx5
  caption: Pulling Back the Curtain on the Wizards of Oz, presented at [ACM CSCW 2020](https://cscw.acm.org/2020/)

- title: Voice Interfaces in Everyday Life
  introduction: I presented work on the use of voice technologies in the home, presented at the [ACM CHI 2018](https://chi2018.acm.org/) conference. The paper focuses on a study using a novel data collection device to understand how families and multi-occupancy homes made use of the Amazon Alexa smartspeaker in their daily lives. The publication received a Best Paper award. Download the paper and citation information [from my publications list](/pubs/#porcheron2018voice).
  url: https://www.youtube-nocookie.com/embed/CE_p4z0y-xw?si=7WFmwt5nnd_2x3NG
  caption: Voice Interfaces in Everyday Life, presented at [ACM CHI 2018](https://chi2018.acm.org/)

